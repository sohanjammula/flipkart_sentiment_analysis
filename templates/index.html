<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipkart Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            width: 450px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 14px;
            resize: none;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #2874f0;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background: #1a5fd0;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .positive {
            color: green;
        }

        .negative {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Flipkart Review Sentiment</h2>

    <form method="POST" action="/">
        <textarea name="review" placeholder="Enter your product review here..." required></textarea>
        <button type="submit">Analyze Sentiment</button>
    </form>

    {% if sentiment %}
        <div class="result 
            {% if sentiment == 'Positive ðŸ˜Š' %}positive{% else %}negative{% endif %}">
            Sentiment: {{ sentiment }}
        </div>
    {% endif %}
</div>

</body>
</html>
